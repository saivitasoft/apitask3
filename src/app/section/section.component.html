<a routerLink="header"></a>
<a routerLink="aside"></a>
<a routerLink="app-footer"></a>
<a routerLink="app-nav"></a>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 " style="margin-top:100px;">
      <div>
        <h2>ProductsList</h2>
      </div>
      <p style="color:black;font-size:25px;">menswear</p>
      <p style="color: red;font-size:25px">womens wear</p>
      <p style="color: blue;font-size:25px">jeweleray</p>
      <p style="color: green;font-size:25px">electronic</p>
    </div>
    <div class="col-sm-8" style="margin-top:100px;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of apiData">


            <td>{{row.id}}</td>
            <td>{{row.title}}</td>
            <td>{{row.price}}</td>
            <td>{{row.description}}</td>
            <td>{{row.category }}</td>
            <td><img src="{{row.image}}" alt="photo" width="100" height="100"></td>
            <td>{{row.rating.rate}}</td>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-2" style="margin-top:100px;">
  <div>
    <img src="/assets/mens.jpg" alt="" height="200" width="200">
  </div><br>
  <div>
    <img src="/assets/swomens.jpg" alt="" height="200" width="200">
  </div>
    </div>
  </div>








</div>
