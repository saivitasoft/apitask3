<a routerLink="header"></a>
<a routerLink="aside"></a>
<a routerLink="app-section"></a>
<a routerLink="app-nav"></a>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Image</th>
        <th scope="col">Rating</th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of apiData">
        
        
        <td>{{row.id}}</td>
        <td>{{row.title}}</td>
        <td>{{row.price}}</td>
        <td>{{row.description}}</td>
        <td>{{row.category	}}</td>
        <td><img src="{{row.image}}" alt="photo" width="100" height="100"></td>
        <td>{{row.rating.rate}}</td>

      </tr>
    </tbody>
</table>
